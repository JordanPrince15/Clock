<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time and Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('elon.jpg') no-repeat center center/cover;
            color: #f1f1f1;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #time, #date, #message {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #message {
            font-weight: bold;
            color: #ffcc00;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: transparent;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translate(100px, 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Time and Date</h1>
        <div id="date"></div>
        <div id="time"></div>
        <div id="message"></div>
    </div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        function updateTimeAndDate() {
            const now = new Date();

            // Format date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString(undefined, options);

            // Format time
            const formattedTime = now.toLocaleTimeString();

            // Update DOM elements
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = formattedTime;

            // Check for New Year's message and fireworks
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const month = now.getMonth();
            const date = now.getDate();

            const isNewYear = month === 0 && date === 1;

            if (isNewYear) {
                document.getElementById('message').textContent = 'Happy New Year!';
                launchFireworks();
            } else {
                document.getElementById('message').textContent = '';
                clearFireworks();
            }
        }

        function launchFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.innerHTML = '';

            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.top = Math.random() * 100 + '%';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.background = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                firework.style.animationDelay = `${Math.random()}s`;
                fireworksContainer.appendChild(firework);
            }
        }

        function clearFireworks() {
            document.getElementById('fireworks').innerHTML = '';
        }

        // Update time and date every second
        setInterval(updateTimeAndDate, 1000);
        updateTimeAndDate();
    </script>
</body>
</html>
